<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone Learning</title>

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/underscore/underscore-min.js"></script>
    <script src="../../node_modules/backbone/backbone-min.js"></script>

</head>
<body>

<h1>has</h1>
<p>Returns true if the attribute is set to a non-null or non-undefined value.</p>
<script>


var Has = Backbone.Model.extend({

    initialize:function(){
        console.log("Model Initialize....");
    }

});

    var hasObj = new Has({
        name:undefined,//undefined or null
        age:100
    });

if(hasObj.has("name")){
    console.log("isNameAvailable : "+hasObj.has("name"));
}
if(hasObj.has("age")){
    console.log("isAgeAvailable : "+hasObj.has("age"));
}


</script>
</body>
</html>
